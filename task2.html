<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stopwatch App</title>
  <link rel="stylesheet" href="task2.css" />
</head>
<body>
  <div class="start-container" style="background: url('task2image/hand-holding-stopwatch.jpg') center center/cover no-repeat; min-height: 100vh; width: 100%; display: flex; align-items: center; justify-content: center;">

  <div class="container">
    <h1 class="main-heading">Stopwatch</h1>
    <div id="display" class="clocking">00:00:00</div>
    <div class="buttons">
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="resetBtn">Reset</button>
      <button id="lapBtn">Lap</button>
    </div>
    <ul id="laps"></ul>
  
</div>
</div>

  <script src="task2.js"></script>
</body>
</html>
